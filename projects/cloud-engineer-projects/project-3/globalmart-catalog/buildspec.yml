version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing dependencies...
      - cd projects/cloud-engineer-projects/project-3/globalmart-catalog
      - npm install
  build:
    commands:
      - echo Building the React application...
      - cd projects/cloud-engineer-projects/project-3/globalmart-catalog
      - npm run build
  post_build:
    commands:
      - echo Build completed successfully

artifacts:
  files:
    - '**/*'
  base-directory: projects/cloud-engineer-projects/project-3/globalmart-catalog/build